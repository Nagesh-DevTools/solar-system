name: Unit testing workflow

on:
  workflow_dispatch:
  push:
     branches: 
       - main

env:
  MONGO_URI: 'mongodb+srv://super-cluster.d83jj.mongodb.net/superData'
  MONGO_USERNAME: $ {{ vars.MONGO_USERNAME }}
  MONGO_PASSWORD: $ {{ secrets.MONGO_PASSWORD }}
  

jobs:
  Unit-testing:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Set up nodes js with version
      - uses: actions/setup-node@v4
        with:
         node-version: 18

      - name: Install dependencies
        run: npm install

      - name: testing
        run:  npm test
    

    
        
    
